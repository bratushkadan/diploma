  ### Order
  # GetOrderOperation, CreateOrderOperation
  # /api/v1/order/operations/{operation_id}
  # ListOrderOperations
  # /api/v1/order/operations/
  # GetOrder, UpdateOrder (change state, e.g. cancel, promote to new state, etc)
  # /api/v1/order/orders/{order_id}
  # ListOrders
  # /api/v1/order/orders/
  # ProcessPayment (process payment, thus change order's status)
  # /api/v1/order/processPayment/{provider} (e.g. yoomoney)

  ### Feedback
  # (?) ListRating - get rating by list of ids (max 20)
  # /api/v1/feedback/products/rating
  # GetRating
  # /api/v1/feedback/products/{product_id}/rating
  # GetReviews, AddReview (rating + text)
  # /api/v1/feedback/products/{product_id}/reviews
  # GetReview, EditReview (rating + text), DeleteReview
  # /api/v1/feedback/reviews/{product_id}/reviews/{review_id}
components:
  securitySchemes:
    # TODO: jwtHeaderAuth
    bearerAuth:
      # See https://yandex.cloud/ru/docs/serverless-containers/concepts/invoke#filter
      type: apiKey
      name: X-Authorization
      in: header
      # Bearer is expected to be used in conjunction with the "Authorization" header
      # type: http
      # scheme: bearer
      # bearerFormat: JWT
  schemas:
    # Auth (Users/Email)
    CreateUserAccountReq:
      type: object
      required:
        - email
        - name
        - password
      additionalProperties: false
      properties:
        email:
          type: string
        name:
          type: string
        password:
          type: string
    CreateUserAccountRes:
      type: object
      required:
        - id
        - name
      additionalProperties: false
      properties:
        email:
          type: string
        name:
          type: string
    CreateSellerAccountReq:
      type: object
      required:
        - seller
        - access_token
      additionalProperties: false
      properties:
        seller:
          type: object
          required:
            - name
            - email
            - password
          properties:
            email:
              type: string
            name:
              type: string
            password:
              type: string
        access_token:
          type: string
    CreateSellerAccountRes:
      type: object
      required:
        - id
        - name
      additionalProperties: false
      properties:
        email:
          type: string
        name:
          type: string
    AuthenticateReq:
      type: object
      required:
        - email
        - password
      additionalProperties: false
      properties:
        email:
          type: string
        password:
          type: string
    AuthenticateRes:
      type: object
      required:
        - refresh_token
        - expires_at
      additionalProperties: false
      properties:
        refresh_token:
          type: string
        expires_at:
          type: string
    ReplaceRefreshTokenReq:
      type: object
      required:
        - refresh_token
      additionalProperties: false
      properties:
        refresh_token:
          type: string
    ReplaceRefreshTokenRes:
      type: object
      required:
        - refresh_token
        - expires_at
      additionalProperties: false
      properties:
        refresh_token:
          type: string
        expires_at:
          type: string
    CreateAccessTokenReq:
      type: object
      required:
        - refresh_token
      additionalProperties: false
      properties:
        refresh_token:
          type: string
    CreateAccessTokenRes:
      type: object
      required:
        - access_token
        - expires_at
      additionalProperties: false
      properties:
        access_token:
          type: string
        expires_at:
          type: string

    # Products
    ListProductsRes:
      type: object
      required:
        - products
        - next_page_token
      additionalProperties: false
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/ListProductsResProduct'
        next_page_token:
          type: string
          nullable: true
    ListProductsResProduct:
      type: object
      required:
        - id
        - name
        - seller_id
        - price
        - picture_url
      additionalProperties: false
      properties:
        id:
          type: string
        name:
          type: string
        seller_id:
          type: string
        price:
          type: number
          format: double
        picture_url:
          type: string
    GetProductRes:
      type: object
      required:
        - id
        - seller_id
        - name
        - description
        - pictures
        - metadata
        - stock
        - price
        - created_at
        - updated_at
      additionalProperties: false
      properties:
        id:
          type: string
        seller_id:
          type: string
        name:
          type: string
        description:
