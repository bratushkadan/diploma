  /api/v1/products/{product_id}/pictures:
    post:
      summary: Upload a product picture
      description: Upload a product picture to display for a product (max 1 per request, max 3 in total)
      operationId: products_upload_picture
      tags:
        - products
      security:
        - bearerAuth: []
      parameters:
        - name: product_id
          description: product id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                caption:
                  type: string
            encoding:
              file:
                contentType: image/jpeg, image/png
      responses:
        200:
          description: Data of uploaded picture
          content:
